<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{clientes.accion.nuevo}">Crear Cliente</title>
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

    </style>
</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;">
    <form th:action="@{/clientes/crear}" th:object="${cliente}" method="post">
        <div class="clearfix">
            <div style="float: left; width: 50%">
                <h1 th:text="#{clientes.accion.nuevo}">Crear Cliente</h1>
            </div>
            <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

                <div style="position: absolute; left: 20%; top : 39%;">
                    <button type="submit" th:text="#{clientes.accion.guardar}">Guardar</button>
                </div>
                <div style="position: absolute; left: 40%; top : 39%;">
                    <a th:href="@{/clientes}" th:text="#{clientes.accion.cancelar}">Cancelar</a>
                </div>

            </div>
        </div>

        <div class="clearfix">
            <hr/>
        </div>

        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%" th:text="#{clientes.form.nombre}">
                Nombre
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{nombre}" type="text"/>
                <ul th:if="${#fields.hasErrors('nombre')}">
                    <li th:each="err : ${#fields.errors('nombre')}" th:text="${err}" class="error"/>
                </ul>
            </div>
        </div>

        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%" th:text="#{clientes.form.apellido1}">
                Apellido 1
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{apellido1}" type="text"/>
                <ul th:if="${#fields.hasErrors('apellido1')}">
                    <li th:each="err : ${#fields.errors('apellido1')}" th:text="${err}" class="error"/>
                </ul>
            </div>
        </div>

        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%" th:text="#{clientes.form.apellido2}">
                Apellido 2
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{apellido2}" type="text"/>
            </div>
        </div>

        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%" th:text="#{clientes.form.ciudad}">
                Ciudad
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{ciudad}" type="text"/>
                <ul th:if="${#fields.hasErrors('ciudad')}">
                    <li th:each="err : ${#fields.errors('ciudad')}" th:text="${err}" class="error"/>
                </ul>
            </div>
        </div>

        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%" th:text="#{clientes.form.categoria}">
                Categor√≠a
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{categoria}" type="text"/>
                <ul th:if="${#fields.hasErrors('categoria')}">
                    <li th:each="err : ${#fields.errors('categoria')}" th:text="${err}" class="error"/>
                </ul>
            </div>
        </div>
    </form>
</div>

</body>
</html>

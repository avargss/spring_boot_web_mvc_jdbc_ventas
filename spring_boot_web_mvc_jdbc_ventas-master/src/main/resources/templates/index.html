<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

    </style>
</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 95%;">
    <div class="clearfix">
        <div style="float: left; width: 50%">
            <h1>Index</h1>
        </div>
        <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
            <div style="position: absolute; left: 20%; top : 40%;">
                <form action="/comerciales" style="display: inline;">
                    <input type="submit" value="Comerciales"/>
                </form>
            </div>
            <div style="position: absolute; left: 40%; top : 40%;">
                <form action="/clientes" style="display: inline;">
                    <input type="submit" value="Clientes"/>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
